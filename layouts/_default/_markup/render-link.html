{{ if or (in .Destination "localhost") (in .Destination "fitrianingrum.me")}}
	<a href="{{ .Destination | safeURL }}"{{ with .Title}} title="{{ . }}"{{ end }}{{ if strings.HasPrefix .Destination "http" }} rel="noopener"{{ end }}>{{ .Text | safeHTML }}</a>
{{ else }}
	<a href="{{ .Destination | safeURL }}"{{ with .Title}} title="{{ . }}"{{ end }}{{ if strings.HasPrefix .Destination "http" }} target="_blank" rel="noreferrer noopener nofollow"{{ end }}>{{ .Text | safeHTML }}</a>
{{ end }}
