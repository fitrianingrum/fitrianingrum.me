{{ if in .Destination "fitrianingrum.me" }}
	<a href="{{ .Destination | safeURL }}"{{ with .Title}} title="{{ . }}"{{ end }}>{{ .Text | safeHTML }}</a>
{{ else }}
	<a href="{{ .Destination | safeURL }}"{{ with .Title}} title="{{ . }}"{{ end }} target="_blank" rel="noreferrer noopener nofollow">{{ .Text | safeHTML }}</a>
{{ end }}
