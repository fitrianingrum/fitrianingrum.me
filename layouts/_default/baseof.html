<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}

    {{ block "subscribe-form" . }}
    <!-- Default is empty -->
    {{ end }}

    {{ block "main" . }}

    {{ end }}
</body>

</html>
