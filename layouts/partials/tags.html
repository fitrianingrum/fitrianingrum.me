<aside id="categories" class="mx-3 mb-4 px-4 pt-4 pb-2 categories d-none">
    <span class="category-title">All Categories</span>
    <ul class="all-categories">
        {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        <li><a href="/categories/{{ $name | urlize }}">{{ replace $name "-" " " }} <small>({{ .Count }})</small></a></li>
        {{ end }}
    </ul>
</aside>
<aside id="tags" class="mx-3 px-4 pt-4 pb-2 tags">
    <span class="tag-title">All Tags</span>
    <ul class="all-tags">
        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <li><a href="/tags/{{ $name | urlize }}">{{ replace $name "-" " " }} <small>({{ .Count }})</small></a></li>
        {{ end }}
    </ul>
</aside>
