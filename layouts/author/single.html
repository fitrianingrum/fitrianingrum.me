{{ define "main" }}
<main class="content m-4 p-2">
    <div class="container">
        <div class="row site-content">
            <div class="col-md-8 offset-md-2 col-sm-12 p-4">
                <article class="post text-center">
                    <div class="section-title font-weight-bold pb-1">{{ .Title }}</div>
                    <div class="char-spacing-small pb-4">{{ upper .Description }}</div>
                    {{ .Content }}
                </article>
            </div>
        </div>
    </div>
</main>
{{ end }}
